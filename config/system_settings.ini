[System]
# Maximum number of accounts to process in parallel
max_parallel_accounts = 5

# Timeout for operations in seconds
operation_timeout = 30

# Number of retry attempts on failure
retry_attempts = 2

# Interval between security scans in hours
security_scan_interval_hours = 24

# Default password to use when resetting Facebook passwords
default_facebook_password = NewSecurePass123!

# Directory for log files
log_directory = logs

# Run browser in headless mode (true/false)
headless_browser = true

# Automatically rotate proxy on failure
auto_rotate_proxy_on_failure = true
