version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: automation
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
      "
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://admin:secret@postgres:5432/automation
      REDIS_URL: redis://redis:6379/0
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-13BrCceUM75mWC3wway+TGU5qjjlCFXFvwU4UkRrd4Y=}
      JWT_SECRET: ${JWT_SECRET:-mysecretjwtsecretkey1234567890}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      PLAYWRIGHT_HEADLESS: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./alembic:/app/alembic

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A src.task_system.celery_app worker --loglevel=info --concurrency=4
    environment:
      DATABASE_URL: postgresql://admin:secret@postgres:5432/automation
      REDIS_URL: redis://redis:6379/0
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-13BrCceUM75mWC3wway+TGU5qjjlCFXFvwU4UkRrd4Y=}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      PLAYWRIGHT_HEADLESS: "true"
    depends_on:
      - backend
      - redis
    volumes:
      - ./src:/app/src

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A src.task_system.celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://admin:secret@postgres:5432/automation
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - backend
      - redis

  flower:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A src.task_system.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
